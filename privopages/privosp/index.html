        document.cookie = "cururl=" + window.location.href;
        function getCookie(cname) {
            dc = decodeURIComponent(document.cookie);
            sp = dc.split(";")
            for(var i = 0; i < sp.length; i++) {
                c = sp[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
            }
            c = c.replace(`${cname}=`, "")
            return c;
        }
        if (getCookie("cururl") != getCookie("prevurl") && getCookie("prevurl") != null && getCookie("cururl") != null) {
            if (document.referrer.includes("privosp://") == false || getcookie("prevurl").includes("privosp://") == false && window.location.href.includes("/privopages")) {
                window.location.href = redir
            }
            if (document.referrer.includes("politics://") == false || getcookie("prevurl").includes("politics://") == false && window.location.href.includes("/privopages/politics")) {
                window.location.href = redir
            }
        }
        document.cookie = "prevurl=" + window.location.href;
        //Ignore this! [END]
    </script>
