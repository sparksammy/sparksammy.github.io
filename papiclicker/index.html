<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dog Clicker 2</title>
        <style>
            body {
                background-color: #553E30;
                color: #989590;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <h1>Dog Clicker 2 - Papi Edition</h1>
            <h2>Click that dog!</h2>
            <a href="#" onclick="givepoints()"><img style="border-radius: 15%;" width="15%" src="papi.png"></a>
            <h3>Points: </h3> <b><i id="points"></i></b><br>
            <p id="messages">Messages: </p>
            <hr>
            <p id="version">Version: </p>
            <p>Copyright Samuel Lord. All rights reserved. Created for Oklomsy with love.</p>
            <script>
                var infActiveOnce = false
                function cheatsDetected(cheat) {
                    body = document.querySelector("body")
                    body.innerHTML = "<h1>Super nice try.</h1><hr><p>Cheats detected: </p><br>" + cheat
                }
                var ver = "v1.02 - Create an ending that's not impossible to get to."
                document.getElementById("version").innerHTML = document.getElementById("version").innerHTML + ver
                var points = null
                function givepoints() {
                    dNew = new Date()
                    tNew = dNew.getTime()
                    console.log(tNew)
                    if (typeof tOld !== 'undefined') {
                        if (tNew - tOld < 75) {
                            cheatsDetected("Auto-clicker")
                        }
                    }
                    points += 1
                    console.log(points)
                    var bark = new Audio('papi_bark.mp3');
                    bark.play();
                    if (points == 100) {
                        document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<br>Wow, you must <b>really</b> love dogs! If you have one, please go pet it for us!"
                    } else if (points == 1000) {
                        document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<br>Fun fact: we joked around about creating a funcaptcha (example: ROBLOX captcha) at this point, but we won't make you go through that torture."
                    } else if (points == 5) {
                        document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<br>This is only the beginning..."
                    } else if (points > 99999 && infActiveOnce != "potatoes") {
                        var infinityBark = new Audio('papi_inf.mp3')
                        infinityBark.loop = true
                        infinityBark.play()
                        document.getElementById("messages").innerHTML = document.getElementById("messages").innerHTML + "<br>You have won, and thus Papi will not let you continue."
                        infActiveOnce = "potatoes"
                    } else if (points > 99999) {
                        points = 100000
                    }
                    document.getElementById("points").innerHTML = points
                    dOld = new Date()
                    tOld = dOld.getTime()
                    console.log(tOld)
                }
            </script>
        </div>
    </body>
</html>
